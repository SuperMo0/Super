<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="intro">

            <img src="icons/Complex Geometric Shape Object White.D13.watermarked.2k.png" alt="">
            <p>Empowering individuals</p>

        </div>
        <div class="form_container">
            <p class="create_account">Create account</p>
            <div class="icons">
                <img class="facebook" src="icons/facebook_5968903.png" alt="">
                <img src="icons/instagram-round-svgrepo-com.svg" alt="">
                <img class="x" src="icons/x-social-media-logo-icon.svg" alt="">
            </div>
            <p class="signup_with">or sign up with your social media account</p>

            <form action="post">
                <div class="input_row">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="name" required>
                </div>

                <div class="input_row">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="email" required>
                </div>

                <div class="input_row">
                    <label for="Pass">Password:</label>
                    <input type="password" id="Pass" name="password" required>
                </div>

                <button type="submit">Sign up</button>

            </form>

        </div>

    </div>









</body>

</html>
